<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Calculator App -->
	<h1 style="text-align: center;">Calculator</h1>
	<div class="grid-container">
		<!-- display -->
		<div id="display"><span></span></div>
		<!-- number -->
		<button id="num0">0</button>
		<button id="num1">1</button>
		<button id="num2">2</button>
		<button id="num3">3</button>
		<button id="num4">4</button>
		<button id="num5">5</button>
		<button id="num6">6</button>
		<button id="num7">7</button>
		<button id="num8">8</button>
		<button id="num9">9</button>
		<!-- dot -->
		<button id="dot">.</button>
		<!-- operator -->
		<button id="add">+</button>
		<button id="subtract">-</button>
		<button id="multiply">*</button>
		<button id="divide">/</button>
		<button id="equals">=</button>
		<button id="clear">C</button>
		<button id="backspace">←</button>
	</div>

	<p style="text-align: center;">计算器的算法并没有满足要求。</p>
	<p style="text-align: center;">我去看了一下官网下面推荐的计算器项目的前两个。我之前纠结的一些功能它们直接没有做。。。</p>
	<p style="text-align: center;">突然感觉我太强迫症了。。。以后再回来做吧。</p>
	<p style="text-align: center;">我认为难点在于敲代码之前，把所有要实现的功能给做一个蓝图出来。</p>
	<p style="text-align: center;">在编写算法的时候，总是发现自己漏掉了某些逻辑判断，导致花费大量无用功。</p>
	<p style="text-align: center;">对于接下来的项目，在开始敲代码之前，应当先写好蓝图。</p>
	<p style="text-align: center;">以上</p>
	<p style="text-align: center;">2025年08月26日</p>

	<script src="./main.js"></script>
</body>

</html>
