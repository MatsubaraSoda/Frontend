<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align:center;">Christmas Lights</h1>
    <div class="container">
        <form id="myForm" onsubmit="return false;">
            <h2>Settings</h2>
            <label for="interval">Interval (s):</label>
            <input type="text" id="interval" name="interval" value="5"><br>
            <label for="minIntensity">Min Intensive (%):</label>
            <input type="text" id="minIntensity" name="minIntensity" value="20">
            <span>（未实现）</span><br>
            <label for="maxIntensity">Max Intensive (%):</label>
            <input type="text" id="maxIntensity" name="maxIntensity" value="80">
            <span>（未实现）</span><br>
            <label for="size">Size (px):</label>
            <input type="text" id="size" name="size" value="100"><br>
            <label for="rows">Rows:</label>
            <input type="text" id="rows" name="rows" value="1">
            <span>（1~7，否则只显示一行）</span><br>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
        </form>
    </div>

    <div class="container-lights">
        <div class="row-lights">
            <div class="lights-1 lights" data-anima="lights-anima-1"></div>
            <div class="lights-2 lights" data-anima="lights-anima-2"></div>
            <div class="lights-3 lights" data-anima="lights-anima-3"></div>
            <div class="lights-4 lights" data-anima="lights-anima-4"></div>
            <div class="lights-5 lights" data-anima="lights-anima-5"></div>
            <div class="lights-6 lights" data-anima="lights-anima-6"></div>
            <div class="lights-7 lights" data-anima="lights-anima-7"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
