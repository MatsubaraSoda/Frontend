<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的第一个数据库应用 - IndexedDB 演示</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 页面标题 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">你的第一个数据库应用</h1>
            <p class="text-lg text-gray-600">基于 IndexedDB 的客户数据库管理演示</p>
        </header>

        <!-- 第一行：通知面板 + 三个操作按钮 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- 通知面板 -->
            <div class="lg:col-span-2">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">操作状态</h2>
                <div id="notificationPanel" class="bg-white border border-gray-200 rounded-lg p-4 min-h-[80px] shadow-sm">
                    <p class="text-gray-700">准备就绪，请选择操作...</p>
                </div>
            </div>

            <!-- 操作按钮区域 -->
            <div class="flex flex-col gap-3">
                <button id="loadDbBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:outline-none">
                    加载数据库
                </button>
                <button id="queryDbBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:outline-none">
                    查询数据库
                </button>
                <button id="clearDbBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                    清除数据库
                </button>
            </div>
        </div>

        <!-- 第二行：查询结果区域 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">查询结果</h2>
            <div id="queryResults" class="bg-white border border-gray-200 rounded-lg p-6 min-h-[300px] shadow-sm overflow-y-auto">
                <p class="text-gray-500 text-center">暂无数据，请先加载数据库或执行查询操作</p>
            </div>
        </div>

        <!-- 第三行：日志面板 -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">操作日志</h2>
                <button id="toggleLogBtn" class="text-sm text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-md transition-colors duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none">
                    收起
                </button>
            </div>
            <div id="logPanel" class="p-4 bg-gray-50 max-h-[200px] overflow-y-auto">
                <p class="text-gray-700 text-sm">系统启动完成，IndexedDB 支持检查中...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script type="module" src="main.js"></script>
</body>
</html>
