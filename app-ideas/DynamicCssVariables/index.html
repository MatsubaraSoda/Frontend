<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态 CSS 变量 - 登录表单</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1 class="form-title">用户登录</h1>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="userId" class="form-label">账号</label>
                    <input type="text" id="userId" name="userId" class="form-input" placeholder="请输入用户 ID" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码"
                        required>
                    <div class="error-message" id="loginError"></div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" id="loginBtn" class="btn btn-primary">登录</button>
                </div>
            </form>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
