<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Running Animation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .cat-runner {
            width: 200px;
            height: 165px;
            margin: 20px auto;
            background: url('./assets/hand-drawn-animation-frames-element-collection/output/spritesheet.png') 0 0 no-repeat;
            background-size: 1200px 165px;
            animation: catRun 1.2s steps(6) infinite;
        }

        @keyframes catRun {
            from { background-position: 0 0; }
            to { background-position: -1200px 0; }
        }

        .cat-runner.paused {
            animation-play-state: paused;
        }

        .cat-runner.slow {
            animation-duration: 2.4s;
        }

        .cat-runner.fast {
            animation-duration: 0.6s;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Â∞èÁå´Ë∑ëÊ≠•Âä®Áîª</h1>
        
        <div class="cat-runner" id="catRunner"></div>

        <div class="controls">
            <button class="btn" onclick="playAnimation()">Êí≠Êîæ</button>
            <button class="btn" onclick="pauseAnimation()">ÊöÇÂÅú</button>
            <button class="btn" onclick="setSlowSpeed()">ÊÖ¢ÈÄü</button>
            <button class="btn" onclick="setNormalSpeed()">Ê≠£Â∏∏</button>
            <button class="btn" onclick="setFastSpeed()">Âø´ÈÄü</button>
        </div>
    </div>

    <script>
        const catRunner = document.getElementById('catRunner');

        function playAnimation() {
            catRunner.classList.remove('paused');
        }

        function pauseAnimation() {
            catRunner.classList.add('paused');
        }

        function setSlowSpeed() {
            catRunner.className = 'cat-runner slow';
        }

        function setNormalSpeed() {
            catRunner.className = 'cat-runner';
        }

        function setFastSpeed() {
            catRunner.className = 'cat-runner fast';
        }
    </script>
</body>
</html>
