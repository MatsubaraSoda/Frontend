<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Status</h1>
        </div>
        <div class="body">
            <div class="repo-list">
                <div class="repo-item" v-for="component in components" :key="component.id">
                    <h2>{{ component.name }}</h2>
                    <p :class="'status-' + component.status.toLowerCase().replace(' ', '-')">{{ component.status }}</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./node_modules/vue/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
