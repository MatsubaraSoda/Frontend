<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维吉尼亚密码加密工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>维吉尼亚密码加密工具</h1>
            <p class="subtitle">经典密码学算法实现</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 输入区域 -->
            <section class="input-section">
                <!-- 明文消息输入 -->
                <div class="form-group">
                    <label for="plaintext">明文消息：</label>
                    <textarea 
                        id="plaintext" 
                        class="text-input" 
                        rows="5" 
                        placeholder="请输入要加密的文本..."
                        aria-label="明文消息输入框"
                    ></textarea>
                    <span class="char-count" aria-live="polite">字符数：0</span>
                </div>

                <!-- 加密密钥输入 -->
                <div class="form-group">
                    <label for="encryption-key">加密密钥：</label>
                    <input 
                        type="text" 
                        id="encryption-key" 
                        class="text-input" 
                        placeholder="请输入密钥..."
                        aria-label="加密密钥输入框"
                    >
                </div>
            </section>

            <!-- 操作按钮区域 -->
            <section class="button-section">
                <button 
                    id="encrypt-btn" 
                    class="btn btn-primary" 
                    type="button"
                    aria-label="加密按钮"
                >
                    加密
                </button>
                <button 
                    id="decrypt-btn" 
                    class="btn btn-secondary" 
                    type="button"
                    disabled
                    aria-label="解密按钮"
                >
                    解密
                </button>
                <button 
                    id="compare-btn" 
                    class="btn btn-success" 
                    type="button"
                    style="display: none;"
                    aria-label="比较按钮"
                >
                    比较
                </button>
            </section>

            <!-- 消息提示区域 (Bonus 功能) -->
            <section class="message-section" id="message-section" style="display: none;">
                <div id="message-box" class="message-box" role="alert" aria-live="assertive">
                    <span class="message-icon"></span>
                    <span class="message-text"></span>
                    <button class="message-close" aria-label="关闭消息">&times;</button>
                </div>
            </section>

            <!-- 结果显示区域 -->
            <section class="result-section">
                <div class="result-header">
                    <label for="result">结果：</label>
                    <button 
                        id="copy-btn" 
                        class="btn-icon" 
                        type="button"
                        title="复制到剪贴板"
                        aria-label="复制结果"
                        style="display: none;"
                    >
                        📋 复制
                    </button>
                </div>
                <textarea 
                    id="result" 
                    class="text-output" 
                    rows="5" 
                    readonly
                    placeholder="等待加密或解密操作..."
                    aria-label="结果显示区域"
                ></textarea>
                <div class="result-status" id="result-status" aria-live="polite"></div>
            </section>

            <!-- 重置按钮 -->
            <section class="action-section">
                <button 
                    id="reset-btn" 
                    class="btn btn-outline" 
                    type="button"
                    aria-label="重置所有输入"
                >
                    重置
                </button>
            </section>
        </main>

        <!-- 页脚信息 -->
        <footer class="footer">
            <p>维吉尼亚密码 - 经典加密算法学习项目</p>
            <p class="warning">⚠️ 注意：此加密方法仅用于学习目的，不应用于保护敏感信息</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
