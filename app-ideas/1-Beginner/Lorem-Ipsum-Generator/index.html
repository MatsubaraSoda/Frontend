<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Lorem Ipsum 中文版</h1>
        <div class="container-input">
            <label for="number">请输入需要生成的段落数量（1-100）：</label>
            <input type="number" id="number" min="1" max="100" step="1">
            <button id="generate">生成</button>
        </div>
        <div id="result">
            <!-- 以 <p class="paragraph">段落</p> 的形式生成段落 -->
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="importmap">
    {
        "imports": {
            "lorem-ipsum": "https://cdn.jsdelivr.net/npm/lorem-ipsum@2.0.8/+esm"
        }
    }
    </script>
</body>

</html>
