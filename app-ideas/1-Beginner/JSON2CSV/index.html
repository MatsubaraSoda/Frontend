<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON2CSV 转换器</title>
    <link rel="stylesheet" href="temp-1.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>JSON2CSV 转换器</h1>
            <p>将 JSON 数据转换为 CSV 格式，方便在电子表格中查看</p>
        </header>

        <main class="converter-section">
            <!-- 左侧 JSON 区域 -->
            <div class="json-section">
                <div class="file-controls">
                    <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
                    <button type="button" id="uploadJsonBtn" class="btn btn-upload">
                        📁 上传 JSON
                    </button>
                </div>

                <div class="input-group">
                    <label for="jsonInput">JSON 数据：</label>
                    <textarea id="jsonInput" class="text-area json-textarea" placeholder="请粘贴或输入 JSON 数据..."
                        rows="15"></textarea>
                </div>
            </div>

            <!-- 中间控制按钮区域 -->
            <div class="controls-section">
                <button type="button" id="jsonToCsvBtn" class="btn btn-primary">
                    🔄 JSON 转 CSV
                </button>
                <button type="button" id="clearBtn" class="btn btn-secondary">
                    🗑️ 清空
                </button>
            </div>

            <!-- 右侧 CSV 区域 -->
            <div class="csv-section">
                <div class="file-controls">
                    <button type="button" id="saveCsvBtn" class="btn btn-download">
                        💾 保存 CSV
                    </button>
                </div>

                <div class="output-group">
                    <label for="csvOutput">CSV 数据：</label>
                    <textarea id="csvOutput" class="text-area csv-textarea" placeholder="转换后的 CSV 数据将显示在这里..."
                        rows="15"></textarea>
                </div>
            </div>
        </main>

        <!-- 消息提示区域 -->
        <div id="messageArea" class="message-area" style="display: none;">
            <div id="messageContent" class="message-content"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="uploadJsonModule.js"></script>
    <script src="jsonToCsvModule.js"></script>
    <script src="clearModule.js"></script>
    <script src="saveCsvModule.js"></script>
</body>

</html>
