<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Input Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="vueApp">

        <form class="form-group" id="formGroup" @submit.prevent="validateForm">
            <div class="input-group">
                <label for="emailInput">邮箱验证</label>
                <input type="email" id="emailInput" v-model="email" @input="validateEmail">
                <div class="message-overlay">
                    <div v-if="emailError" class="error-message">{{ emailError }}</div>
                    <div v-if="emailValid && email" class="success-message">✓ 邮箱格式正确</div>
                </div>
            </div>
            <div class="input-group">
                <label for="usernameInput">用户名验证</label>
                <input type="text" id="usernameInput" v-model="username" @input="validateUsername">
                <div class="message-overlay">
                    <div v-if="usernameError" class="error-message">{{ usernameError }}</div>
                    <div v-if="usernameValid && username" class="success-message">✓ 用户名格式正确</div>
                </div>
            </div>
            <div class="input-group">
                <label for="passwordInput">密码验证</label>
                <input type="password" id="passwordInput" v-model="password" @input="validatePassword">
                <div class="message-overlay">
                    <div v-if="passwordError" class="error-message">{{ passwordError }}</div>
                    <div v-if="passwordValid && password" class="success-message">✓ 密码格式正确</div>
                </div>
            </div>
            <button type="button" @click="validateForm">提交验证</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vueApp.js"></script>
</body>

</html>
