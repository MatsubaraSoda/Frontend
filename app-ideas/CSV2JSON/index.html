<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter between CSV and JSON</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <h2>JSON Panel</h2>
            <div class="control">
                <input type="file" id="inputImportJson" accept=".json" style="display: none;">
                <button class="btn-import" id="btnImportJson">从本地导入</button>
                <button class="btn-export" id="btnExportJson">导出到本地</button>
                <button class="btn-clear" id="btnClearJson">清空文本</button>
            </div>
            <textarea class="text-area" id="jsonTextArea"></textarea>
        </div>
        <div class="convert-panel">
            <button class="btn-convert" id="btnConvertJsonToCsv">TO CSV</button>
            <h2>Convert</h2>
            <button class="btn-convert" id="btnConvertCsvToJson">TO JSON</button>
        </div>
        <div class="panel">
            <h2>CSV Panel</h2>
            <div class="control">
                <input type="file" id="inputImportCsv" accept=".csv" style="display: none;">
                <button class="btn-import" id="btnImportCsv">从本地导入</button>
                <button class="btn-export" id="btnExportCsv">导出到本地</button>
                <button class="btn-clear" id="btnClearCsv">清空文本</button>
            </div>
            <textarea class="text-area" id="csvTextArea"></textarea>
        </div>
        <div class="log-panel">
            <ul class="log-list" id="logList"></ul>
        </div>
    </div>

    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script type="module" src="main.js"></script>

</body>
